<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <center><img src="./Images/Tsrtc.jpeg" width="800"></center>
    <fieldset><legend>Application Details</legend>
    <table width="50%">
    <form action="./Submit.html" method="get" enctype="text/plain">
      <tr><td><label for="Name">Name</label><sup style=color:darkred>*</sup>
        <input type="Name" id="Name" maxlength="20" required></td>
      <td><label for="Name">Father's / Guardian's Name</label><sup style=color:darkred>*</sup>
        <input type="Name" id="Name" maxlength="20"></td>
     </tr>
     <tr><td><label for="date">Date of birth</label><sup style=color:darkred>*</sup>
        <input type="date" id="date"required></td>
      <td><label>Gender</label><sup style=color:darkred>*</sup>
        <input type="radio" name="gender" id="Female" value="Female"><label for="Female">Female</label>
        <input type="radio" name="gender" id="Male" value="Male"><label for="Male">Male</label></td>
     </tr>
     <tr>
    <td><label for="date">Age As on</label><sup style=color:darkred>*</sup>
        <input type="date" id="date"></td>
    <td><label for="tel">Aadhaar No:</label><sup style=color:darkred>*</sup>
        <input type="tel" id="tel"maxlength="12" minlength="12"></td>
     </tr>
     <tr>
        <td><label for="tel">WhatsApp No:</label><sup style=color:darkred>*</sup>
        <input type="tel" id="tel"></td>
        <td><label for="email">E-mail Id</label><sup style=color:darkred>*</sup>
        <input type="email" id="email"></td>
     </tr>
     <tr>
        <td><label for="file">Photo</label><sup style=color:darkred>*</sup>
         <input type="file" id="file" multiple></td>
     </tr>
   
    </table width="40%">
    </fieldset>
    <fieldset><legend>Residential Address Details</legend>
    <table>
        <tr><td><label for="address">Applicant's Address</label><sup style=color:darkred>*</sup>
        <Textarea name="address" rows="5" col="8"></Textarea></td>
        <td><label for="District">District</label><sup style=color:darkred>*</sup>
            <select id="District"><option value="Hyderabad">Hyderabad</option></select></td>
        </tr>
        <tr>
            <td><label for="District">Mandal</label><sup style=color:darkred>*</sup>
            <select id="District"><option value="Hyderabad">Hyderabad</option></select></td>
            <td><label for="District">Village</label><sup style=color:darkred>*</sup>
            <select id="District"><option value="Hyderabad">Hyderabad</option></select></td>
        </tr>
        <tr>
            <td><label for="tel">Pincode</label><sup style=color:darkred>*</sup>
        <input type="tel" id="tel"></td>
        </tr>
    </table>
    </fieldset>
    <fieldset><legend>Pass Type Details</legend>
    <table>
        <tr>
        <td><label for="District">City</label><sup style=color:darkred>*</sup>
            <select id="District"><option value="Hyderabad">Hyderabad</option></select></td>
        </tr>
        <tr>
        <td><label for="District">Pass Type</label><sup style=color:darkred>*</sup>
            <select id="District"><option value="Hyderabad">---Select---</option>
                                  <option value="Hyderabad">GREATER PASS</option>
                                  <option value="Hyderabad">GENERAL ORDINARY ROUTE PASS</option>
            </select>
        </td>
        </tr>
    </table>
   </fieldset>
   <fieldset><legend>Mode of Payment & Pass Collection</legend>
    <table>
     <tr><td><label for="District">Payment Mode</label><sup style=color:darkred>*</sup>
            <select id="District"><option value="Hyderabad">Select Payment Mode</option>
                                  <option value="Hyderabad">Payment at Counter</option>
            </select></td>
        </tr>
        <tr><td><label for="District">Pass Delivery Mode</label><sup style=color:darkred>*</sup>
            <select id="District"><option value="Hyderabad">Select Pass Delivery Mode</option>
                                  <option value="Hyderabad">At Counter</option>
            </select></td>
        </tr>
        <tr><td><label for="District">Center at which <br>
            you want to Collect<br>
             Pass</label><sup style=color:darkred>*</sup>
            <select id="District"><option value="Hyderabad">---Select---</option>
                                  <option value="Hyderabad">RTC-KUKATPALLY(0802134)</option>
            </select></td>
        </tr>
    </table>
   </fieldset>
   <br>
   <center><img src="./Images/captcha.jpeg" width="200"></img>
   <label for="captcha"></label><br><br>
   <input type="text" id="captcha"><br><br>
   <input type="submit"></center>
   </form>
</body>
</html>
